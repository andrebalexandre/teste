<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form  action="teste.php" id="meuFormulario" method="post">
        <input type="checkbox" name="opcao1" value="Opção 1"> falar 
        <input type="checkbox" name="opcao2" value="Opção 2"> não falar 
        
        <input type="button" value="Enviar" onclick="enviarFormulario()">
    </form>

    <script>
        function enviarFormulario() {

            // Serialize o formulário para obter os dados em formato de string
            var formData = $('#meuFormulario').serialize();

            // Realize a solicitação AJAX para enviar os dados para o servidor

            $.ajax({
                type: "POST", // Método HTTP (ou "GET" se preferir)
                url: "teste.php", // URL para onde enviar os dados
                data: formData,
                success: function(response) {
                    // Ações a serem executadas em caso de sucesso
                    console.log("Dados enviados com sucesso");
                    console.log(response);
                },
                error: function(error) {
                    // Ações a serem executadas em caso de erro
                    console.log("Ocorreu um erro ao enviar os dados");
                    console.log(error);
                }
            });
        }
    </script>
</body>
</html>
