<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>


    <form action="" method="post" id="form1">
            <br>
              <legend> <b>DATA</b></legend>

                <input class="caixa2" type="date" name="data"><BR>

                <legend> <b>SEXO</b></legend>
                
                <input class="caixinha" type="radio" id="Feminino" name="sexo" value="Feminino"> &nbsp; FEMININO <br> 
                <input class="caixinha" type="radio" id="Masculino" name="sexo" value="Masculino"> &nbsp; MASCULINO <br>

                <legend> <b>NOME HOSPITAL</b></legend>

                <input class="caixa2" type="text" name="nome_hospital" PLACEHOLDER="nome">

                <BR>
                  <div class="ni"> <legend> <b>PACIENTE:</b></legend>

                <input class="caixa2" type="text" name="NOMEPAC" PLACEHOLDER="nome">

                <input class="caixa" type="number" name="IDADEPAC" PLACEHOLDER="idade"><legend>
                </div> 
                <input class="caixa2" type="number" name="CPFpac" PLACEHOLDER="rg/cpf">

                <input maxlength="14" class="caixa3" type="number" id="telefone" name="telefone" PLACEHOLDER="fone">

        <input type="submit" name="enviar" value="Enviar" />
      



    </form>







    <br> <br>

    <table align="center" width="400px" border="1" id="tabela1">
        <tr>
            <td> data </td>  <td> sexo </td>
           
    </table>

</body>
<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
<script type="text/javascript">
    function Listar(){
            // A variável "dados" conterá todos os campos do <form id="form1">
            var dados = $('#form1').serialize(); // TODOS OS CAMPOS DO <form> DEVEM TER 'name='
            var tabela = document.getElementById("tabela1");

            $.ajax({
                type: "POST",
                url: "arquivo.php",
                data: dados,
                dataType: 'json',
                                
                success: function(meu_json)
                {
                    
                    var valores = meu_json;          // Vem do arquivo.php
                    var lista = valores.empregados;  // Pega os dados dos "empregados"
                  
                    for(x=0;x<lista.length;x++)
                    {
                        var numeroLinhas = tabela.rows.length
                        var linha = tabela.insertRow(numeroLinhas);
                        var coluna1 = linha.insertCell(0);
                        var coluna2 = linha.insertCell(1);  

                        coluna1.innerHTML = lista[x].data;
                        coluna2.innerHTML = lista[x].sexo; 
                                        

                    }
                },
                error: function(xhr, status, error) {
                    // Aqui poderíamos preencher uma <div> com o innerHTML por exemplo
                    console.error('Ocorreu um erro ao enviar os dados: ' + error);
                },
                beforeSend: function(xhr) {
                    // Faz algo antes do envio, como exibir uma animação por exemplo.
                },
                complete: function(xhr, status) {
                    // Faz algo após a conclusão, como ocultar uma animação por exemplo. 
                    // Vai ser executado mesmo se ocorrer um erro.
                },
                timeout: 5000    // Define um tempo limite de 5 segundos (5000 milissegundos)
            });
            
            
        }
</script>
</html>
